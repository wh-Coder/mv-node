{% extends 'layout.html' %}


{% block content %}
    <div class="listBox">
        <h1>{{content.title}}</h1>
        <p class="colDefault">
            作者：<span class="colInfo">{{user.username}}</span>
            时间：<span class="colInfo">{{content.addTime|date('Y-m-d H:i:s',-480)}}</span>
            阅读：<span class="colInfo">{{content.views}}</span>
            <!--评论：<span class="colInfo">时间</span>-->
        </p>
        <dfn>
            {{content.content}}
        </dfn>
    </div>
{% endblock %}
